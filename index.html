<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 49.2609, lng: -123.1139},
          zoom: 10
        });
        console.log(map);
        var markers = [
        {lat:49.222495514518997, lng: -123.100262444394010, title: 'Flash', descrip: '123'},
        {lat:49.232495514518997, lng: -123.110262444394010, title: 'Battery', descrip: '123'},
        {lat:49.292495514518997, lng: -123.180262444394010, title: 'Hip hip hurray!', descrip: '123'}
        ]
        console.log(markers);
        for(var marker of markers) {
          new google.maps.Marker({
            position: {lat: marker.lat, lng: marker.lng}, 
            title: marker.title,
            map:map
          })
          console.log(marker);
        }
         

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0NIjcrxb_WpkXpSGThgCwkeJHaSDhy0Q&callback=initMap"
    async defer></script>
  </body>
</html>
